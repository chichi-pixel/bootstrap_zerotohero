    <div class="container">
        <h1 class="display-2">Forms</h1>
            <form action ="#nowhere">
            <div class="form-row"> <!--you can use only for also form-row makes closer the email and password buttons!-->
                <div class="form-group col-md-6">
                    <label for ="email">E-Mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail">
                </div>
                <div class="form-group col-md-6">
                    <label for ="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
                <div class="form-row"> <!--street,ciy,zip,country,signup boxes come together and we close the div under the sign up div! -->
                    <div class="form-group col-md-6">
                        <label for ="address">Street Adress</label>
                        <input type="text" class="form-control" id="adress" placeholder="Adress">
                    </div>                
                    <div class="form-group col-md-3">
                        <label for ="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-3 col-6">
                        <label for ="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zip">
                    </div>
                    <div class="form-group col-md-3 col-6">
                        <label for="country">Country</label>
                            <select class="form-control" name="country" id="country">
                                <option value="GE">Germany</option>
                                <option value="US" >Usa</option>
                            </select>
               
                        <div class="form-group">
                            <div class="custom-control custom-checkbox"> 
                                <input type="checkbox" class="form-check-input" id="tos">
                                <label class="custom-control-label" for="tos">Sign Up</label>
                            </div>

                             <button type="submit" class="btn btn-success">Register</button>
                        </div>
                 </div>
